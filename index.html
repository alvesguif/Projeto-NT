<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Relojoaria</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Relojoaria</h2>
			</div>
		</header>

		<main>
			<section class="container">
				<h2 class="subTitulo"> Meus pacientes</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do relogio">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Preço</th>
							<th>ALTERAR</th>
							<th>ALTERAR</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Calvin Klein</td>
							<td class="info-peso">000</td>
							<td class="info-altura">000</td>
							<td class="info-gordura">000</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">JBLOT</td>
							<td class="info-peso">000</td>
							<td class="info-altura">000</td>
							<td class="info-gordura">000</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Technos</td>
							<td class="info-peso">00</td>
							<td class="info-altura">000</td>
							<td class="info-gordura">000</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Casio</td>
							<td class="info-peso">000</td>
							<td class="info-altura">000</td>
							<td class="info-gordura">000</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Magnum</td>
							<td class="info-peso">000</td>
							<td class="info-altura">000</td>
							<td class="info-gordura">000</td>	
						</tr>
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar os relogios</span>

				<button id="buscar-relogios" class="botao bto-principal">Buscar Relogios</button>

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">------------ALTERAR-----------------</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do relogio que deseja buscar" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="peso">Preço:</label>
		            <input id="peso" name="peso" type="text" placeholder="digite a marca desejada" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="altura">-----ALTERAR----:</label>
		            <input id="altura" name="altura" type="text" placeholder="-----ALTERAR----" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="gordura">-----ALTERAR----:</label>
		            <input id="gordura" type="text" placeholder="-----ALTERAR----" class="campo campo-medio">
		        </div>

		        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/calcula-imc.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/remover-paciente.js" ></script>
		<script src="js/filtra.js" ></script>
		<script src="js/buscar-relogios.js" ></script>

	</body>
</html>
